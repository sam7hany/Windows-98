<!DOCTYPE html>
<html lang="en">

<head>
    <title>Windows 98</title>
    <meta name="author" content="Viorel">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
	<link rel="icon" href="https://www.logolynx.com/images/logolynx/9c/9c79ec768684f0a14a74dad1839a8ddf.png" type="image/icon type">
</head>

<body>

    <div id="boot">
        <audio autoplay>
            <source src="https://www.winhistory.de/more/winstart/ogg/win98.ogg" type="audio/ogg">
        </audio>
    </div>
    <div id="win98">
        <div id="start-bar">
            <div id="start-bar-top-border"></div>
            <div id="start">
                <img src="https://i.ibb.co/L8m239F/log-start.png">
                Start
            </div>
            <div class="bar"></div>
            <div id="taskbar-icons"></div>
            <div class="bar"></div>
            <div id="taskbar-notification"></div>
        </div>
        <div id="start-menu">
            <div id="start-menu-margin"></div>
            <ul>
                <li><img src="https://i.ibb.co/4N5QXSz/updic.png">
                    <p>Windows Update</p>
                </li>
                <hr>
                <li><img src="https://i.ibb.co/LPXZzWP/progic.png">
                    <p>Programs</p>
                </li>
                <li><img src="https://i.ibb.co/hKtf6Jw/favs.png">
                    <p>Favorites</p>
                </li>
                <li><img src="https://i.ibb.co/L8dP9w2/docic.png">
                    <p>Documents</p>
                </li>
                <li><img src="https://i.ibb.co/TLqLd9N/settic.png">
                    <p>Settings</p>
                </li>
                <li><img src="https://i.ibb.co/GWg5kdX/searic.png">
                    <p>Find</p>
                </li>
                <li><img src="https://i.ibb.co/rmFhP0W/turnofic.png">
                    <p>Help</p>
                </li>
                <li><img src="https://i.ibb.co/PYYN6YG/runic.png">
                    <p>Run...</p>
                </li>
                <hr>
                <li><img src="https://i.ibb.co/2WGw3mt/logic.png">
                    <p>Log Off...</p>
                </li>
                <li><img src="https://i.ibb.co/Sw1TJbK/sds.png">
                    <p>Shut Down...</p>
                </li>
            </ul>
        </div>
    </div>
    <audio id="audio" src="https://guidebookgallery.org/sounds/winme/chord.wav" style="display: none;"></audio>
    <script src="app.js"></script>
</body>

</html>
